<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-icon {
            font-size: 1.2rem;
            color: white;
            background: #444;
            padding: 12px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .social-icon:hover {
            background: #0073e6;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.5);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .social-icon {
                font-size: 1rem;
                padding: 10px;
                width: 35px;
                height: 35px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us through any of the following channels:</p>
        
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="mailto:nsohatongonicholas13@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2023 NICHOLSON CLINIC. All rights reserved.</p>
    </footer>
</body>
</html>
