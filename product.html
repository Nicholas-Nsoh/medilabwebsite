<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
        }
        main{
            padding-top: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Back Button */
        .back-btn {
            background-color: #4CAF50; /* Nice green background */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .cart-btn {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            
        }
        .product-image{
            transition: 0.3s ease-in-out;
        }
        .product-image:hover{
            transform: scale(0.9);
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .product-price {
            color: #4CAF50;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover{
          transform: scale(0.95);
          transform: transform 0.2s ease-in-out;
        }
        .add-to-cart:hover{
          background-color: #4CAF50;
          transition: background-color 0.1s ease-in-out;
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 1rem;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .remove-item {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .total-price {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body><main>
    <header>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
        <div class="logo">ShopNow</div>
        <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="products" id="products-container"></div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <span class="close-btn" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cart-items"></div>
        <div class="total-price">Total: $<span id="total">0</span></div>
        <button class="cart-btn" style="width: 100%; margin-top: 1rem;" onclick="checkout()">Checkout</button>
    </div>
</main>
    <script>
        // Sample products data
        const products = [
            { id: 1, name: 'Product 1', price: 19.99, image: 'pics/pic1.avif' },
            { id: 2, name: 'Product 2', price: 29.99, image: 'pics/pic2.avif' },
            { id: 3, name: 'Product 3', price: 39.99, image: 'pics/pic3.avif' },
            { id: 4, name: 'Product 4', price: 49.99, image: 'pics/pic4.avif' },
            { id: 5, name: 'Product 5', price: 59.99, image: 'pics/pic5.avif' },
            { id: 6, name: 'Product 6', price: 59.99, image: 'pics/pic6.avif' },
            { id: 7, name: 'Product 7', price: 59.99, image: 'pics/pic7.avif' },
            { id: 8, name: 'Product 8', price: 59.99, image: 'pics/pic8.jpg' },
            { id: 9, name: 'Product 9', price: 59.99, image: 'pics/pic9.avif' },
            { id: 10, name: 'Product 10', price: 19.99, image: 'pics/pic10.avif' },
            { id: 11, name: 'Product 11', price: 19.99, image: 'pics/pic11.avif' },
            { id: 12, name: 'Product 12', price: 19.99, image: 'pics/pic12.avif' },
            { id: 13, name: 'Product 13', price: 19.99, image: 'pics/pic13.jpg' },
            { id: 14, name: 'Product 14', price: 19.99, image: 'pics/pic14.avif' },
            { id: 15, name: 'Product 15', price: 19.99, image: 'pics/pic15.jpg' },
            { id: 16, name: 'Product 16', price: 19.99, image: 'pics/pic16.avif' },
            { id: 17, name: 'Product 17', price: 19.99, image: 'pics/pic17.jpg' },
            { id: 18, name: 'Product 18', price: 19.99, image: 'pics/pic18.jpg' },
            { id: 19, name: 'Product 19', price: 19.99, image: 'pics/pic19.jpg' },
            { id: 20, name: 'Product 20', price: 19.99, image: 'pics/pic20.jpg' },
            { id: 21, name: 'Product 21', price: 19.99, image: 'pics/pic21.jpg' },
            { id: 22, name: 'Product 22', price: 19.99, image: 'pics/pic22.jpg' },
            { id: 23, name: 'Product 23', price: 19.99, image: 'pics/pic23.jpg' },
            { id: 17, name: 'Product 24', price: 19.99, image: 'pics/pic25.avif' },


        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Initialize products
        function initProducts() {
            const container = document.getElementById('products-container');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">$${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                container.appendChild(productCard);
            });
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
            saveCart();
        }

        // Remove from cart
        function removeFromCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity > 1) {
                    existingItem.quantity--;
                } else {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            
            updateCartDisplay();
            saveCart();
        }

        // Update cart display
        function updateCartDisplay() {
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            
            let total = 0;
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price} x ${item.quantity}</p>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.price * item.quantity;
            });
            
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Checkout
        function checkout() {
            alert('Thank you for your purchase!');
            cart = [];
            updateCartDisplay();
            saveCart();
            toggleCart();
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Go back to home page
        function goBack() {
            window.location.href = 'index.html'; // Your link here
        }

        // Initialize the page
        initProducts();
        updateCartDisplay();

        // Close cart when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
